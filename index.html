<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>25.11.2021</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="count">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <input type="text" class="input" id="calculator" readonly placeholder="Калькулятор">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="1"></div>
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="2"></div>
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="3"></div>
                <div class="col-lg-1"><input type="button" class="count-input count-input__sym" onclick="symbol(this.value)" value="/"></div>
            </div>
            <div class="row">
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="4"></div>
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="5"></div>
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="6"></div>
                <div class="col-lg-1"><input type="button" class="count-input count-input__sym" onclick="symbol(this.value)" value="*"></div>
            </div>
            <div class="row">
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="7"></div>
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="8"></div>
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="9"></div>
                <div class="col-lg-1"><input type="button" class="count-input count-input__sym" onclick="symbol(this.value)" value="-"></div>
            </div>
            <div class="row">
                <div class="col-lg-1"><input type="button" class="count-input" onclick="calc(this.value)" value="0"></div>
                <div class="col-lg-1 offset-lg-1"><input type="button" class="count-input count-input__sym" onclick="symbol(this.value)" value="+"></div>
            </div>
            <div class="row">
                <div class="col-lg-4"><h3 id="error"></h3></div>
                <div class="col-lg-4"><h1 id="result"></h1></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
